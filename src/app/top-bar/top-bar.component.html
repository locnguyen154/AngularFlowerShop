<div class="row top-bar">
    <div class="container">
        <div class="col-sm-3 col-xs-8 title">
            <a routerLink="/" class="btn-title">Flower Shop</a>
        </div>

        <div class="col-sm-9 col-xs-4" style="padding-right: 11px">
            <nav class="navbar navbar-light btn-group-custom">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle nav-btn" data-toggle="collapse" aria-expanded="false" data-target="#myNavbar">
                            <span class="icon-bar" style="background-color: red"></span>
                            <span class="icon-bar" style="background-color: red"></span>
                            <span class="icon-bar" style="background-color: red"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse group-custom" id="myNavbar">
                        <ul class="nav navbar-nav group-btn">
                            <li>
                                <input data-toggle="tab" id="btn-login" type="button" (click)="openDialog()" class="btn btn-default btn-login" value="Log in">
                            </li>
                            <li>
                                <button data-toggle="tab" routerLink="cart" class="btn btn-default fa fa-shopping-cart btn-cart">
                                    Cart
                                    <span class="badge custom">{{staticTotalQuantity}}</span>
                                </button>
                            </li>
                            <li>
                                <input data-toggle="tab" id="btn-logout" type="hidden" (click)="logout()" class="btn btn-default btn-logout" value="Log out">
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
